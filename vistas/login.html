<!DOCTYPE html>
<header>
    <title>Mi primera pagina CS</title>
    <link rel="stylesheet" href="../assets/style-l.css">
    <meta charset="UTF-8" name="Un sitio más" content="width=device-width">
</header>

<body>
    <br>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">
                Sign In
            </label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <form id="loginForm">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label  class="label">Username</label>
                            <input id="nombre" type="text" name="usuario" placeholder="Usuario" class="input">
                        </div>
                        <div class="group">
                            <label class="label">Password</label>
                            <input id="pass" type="password" name="clave" placeholder="Contraseña" class="input">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                        <br><br><br>
                        <div style="text-align: center; color: red;" id="respuesta"></div>

                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </div>
                </form>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label class="label">Password</label>
                        <input id="pass-su" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label class="label">Repeat Password</label>
                        <input id="pass2-su" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label class="label">Email Address</label>
                        <input id="email" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="login.js"></script>

</html>
